<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Table Exercise</title>
</head>
<body>
    <h1>HTML Table Exercise</h1>

    <table border="2">
        <thead>
            <caption><h2>Student Grade Table</h2></caption>
            <tr>
                <th>Student Name</th>
                <th>Grade</th>
                <th>Subject</th>
            </tr>
        </thead>
        <tbody>
            <!-- TODO: Add 3 more rows of student data -->
            <tr>

                <td>Math</td>
            </tr>
            <!-- Add more rows below -->
             <tr>
                <td><i>Jane Smith</i></td>
                <td>B+</td>
                <td>English</td>
            </tr>
            <tr>
                <td><i>Ali Khan</i></td>

            </tr>
            <tr>
                <td><i>Maria Garcia</i></td>

            </tr>

                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
